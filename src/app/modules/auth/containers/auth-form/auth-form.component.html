<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
        {{ activeForm | titlecase }}
    </h4>

    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body" [ngSwitch]="activeForm">
    <app-login *ngSwitchCase="authForms.LOGIN"></app-login>
    <app-sign-up *ngSwitchCase="authForms.SIGNUP"></app-sign-up>
</div>

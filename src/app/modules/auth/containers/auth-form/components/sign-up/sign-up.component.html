<form [formGroup]="signUpForm" (ngSubmit)="createUser()">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" id="usernameInput" formControlName="username" aria-describedby="emailHelp" placeholder="Enter Username" />
    </div>

    <div class="form-group mt-3">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" />
    </div>

    <div class="form-group mt-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" />

        <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Create</button>
        </div>
    </div>
</form>
